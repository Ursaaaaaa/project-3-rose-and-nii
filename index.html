<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id = "title"> This is a Survey</h1>
    <p id = "description">This surveys is for moneuy purposes</p>
    <form id = "survey-form">
      <label id="name-label">Enter your full name</label>
        <input type = "text" id = "name" placeholder="example name">
        <br><br>
        <label id="email-label">Enter your Email</label> 
        <input type = "email" id ="email" placeholder="example@gmail.com" required>
        <br><br>
        <label id="number-label">Enter your number</label>
        <input type = "number" id = "number" placeholder="233 345 3456 234"required min="10" max="50">
    </form>
